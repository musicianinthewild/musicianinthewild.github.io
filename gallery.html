        .col img:hover {

            outline-width: 3px; /* Set the width of the outline */
            outline-style: solid; /* Set the style of the outline */
            outline-offset: -11px; /* Remove any gap between the outline and the image */

        .image-container {
            position: relative;
            display: inline-block; /* Ensures container size fits the image */

        .image-title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 0.7rem;
    color: white;
    opacity: 0;
    transition: opacity 0.3s;
    white-space: nowrap;
}

        .image-container:hover img {

            outline-style: solid; /* Set the style of the outline */
            outline-offset: -11px; /* Remove any gap between the outline and the image */

        // Function to shuffle array
      function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Calculate the number of images per column
        const numColumns = 4;
        const imagesPerColumn = Math.ceil(images.length / numColumns);

        // Function to distribute images evenly across columns
        function distributeImages(images, numColumns) {
            const columns = Array.from({ length: numColumns }, () => []);
            images.forEach((image, index) => {
                const columnIndex = index % numColumns;
                columns[columnIndex].push(image);
            });
            return columns;
        }

        

        // Shuffle the images array
        const shuffledImages = shuffleArray(images);

        // Distribute images evenly across columns
        const distributedImages = distributeImages(shuffledImages, numColumns);

        // Generate HTML for each image with its link and title
        const galleryContainer = document.getElementById('imageGallery');
        distributedImages.forEach((columnImages, columnIndex) => {
            const columnElement = galleryContainer.querySelector(`#column${columnIndex + 1}`);
            columnImages.forEach(image => {
                const linkElement = document.createElement('a');
                linkElement.href = image.link;
                const imgContainer = document.createElement('div');
                imgContainer.classList.add('image-container');
                const imgElement = document.createElement('img');
                imgElement.src = image.url;
                const titleElement = document.createElement('div');
                titleElement.classList.add('image-title');
                titleElement.textContent = image.title;
                imgContainer.appendChild(imgElement);
                imgContainer.appendChild(titleElement);
                linkElement.appendChild(imgContainer);
                columnElement.appendChild(linkElement);
            });
